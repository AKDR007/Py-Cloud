<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Registration | Python Cloud</title>
</head>
<body style="font-family: sans-serif; background-color: black; color: white;">

    <div>
        <center>
            <div>
                <h1>Signup</h1>
                <form action="">
                    
                    <label for="ID">ID ( Roll.No: )</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" id="ID", name="ID" required><br><br>
                    <label for="Name">Name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" id="Name" name="Name" required><br><br>
                    <label for="CON-Password">Confirm Password</label>
                    <input type="password" id="Password" name="CON-Password" required><br><br>
                    <label for="Password">Password</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" id="Password" name="Password" required><br>
                    
                </form>
            </div>
        </center>
    </div>
    
</body>
</html>
